<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://kit.fontawesome.com/8bf6a56001.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://bootswatch.com/5/zephyr/bootstrap.min.css" >
        <title>BookIt</title>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center"><i class="fas fa-book"></i>
            <span class="text-primary" style="padding-left: 8px;">BOOK</span>IT</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="ISBN">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary active w-100">
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>


        </div>
        <script src="script.js"></script>
    </body>
</html>
